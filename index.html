<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter UI Examples</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .project-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .project-card a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #4338ca;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .project-card a:hover {
            background-color: #f9fafb;
        }
        .coming-soon {
            background-color: #f3f4f6;
            color: #9ca3af;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            grid-column: span 1;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flutter UI Examples</h1>
    </header>

    <main>
        <p>
            Welcome to my collection of Flutter UI examples. These projects showcase various UI designs 
            implemented using Flutter. Feel free to explore each example to see different design patterns,
            animations, and layouts.
        </p>

        <div class="projects-container">
            <div class="project-card">
                <a href="studentApp/index.html">Student App</a>
            </div>
            <div class="project-card">
                <a href="productList/">Product List</a>
            </div>
            <div class="coming-soon">More examples coming soon...</div>
        </div>
    </main>
</body>
</html>
