<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="mobile-frame">
        <div class="mobile-screen">
            <div class="status-bar">
                <div class="status-bar-time">9:41</div>
                <div class="status-bar-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            
            <!-- Screen 1: Product List -->
            <div class="screen" id="product-list-screen">
                <div class="screen-header">
                    <h2>Product Catalog</h2>
                </div>
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search products...">
                    </div>
                </div>
                <div class="product-list-container">
                    <div class="product-list" id="product-list">
                        <!-- Product list will be populated by JavaScript -->
                    </div>
                </div>
                <button class="fab" id="add-product-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <!-- Screen 2: Add Product -->
            <div class="screen" id="add-product-screen" style="display: none;">
                <div class="screen-header">
                    <button class="back-btn" id="back-to-list-btn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2>Add New Product</h2>
                </div>
                <div class="form-container">
                    <form id="product-form">
                        <div class="form-group">
                            <label for="product-title">Product Title</label>
                            <input type="text" id="product-title" required>
                        </div>
                        <div class="form-group">
                            <label for="product-description">Description</label>
                            <textarea id="product-description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="product-category">Category</label>
                            <input type="text" id="product-category" required>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Price ($)</label>
                            <input type="number" id="product-price" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="product-discount">Discount (%)</label>
                            <input type="number" id="product-discount" step="0.01" min="0" max="100">
                        </div>
                        <div class="form-group">
                            <label for="product-stock">Stock</label>
                            <input type="number" id="product-stock" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="product-brand">Brand</label>
                            <input type="text" id="product-brand" required>
                        </div>
                        <button type="submit" class="save-btn">Save Product</button>
                    </form>
                </div>
            </div>
            
            <!-- Screen 3: Product Details -->
            <div class="screen" id="product-details-screen" style="display: none;">
                <div class="screen-header">
                    <button class="back-btn" id="back-to-list-from-details-btn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2>Product Details</h2>
                </div>
                <div class="product-details-container" id="product-details">
                    <!-- Product details will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="home-indicator"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
